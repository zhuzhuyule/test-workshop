<div class="terminal">
  <div *ngFor="let command of commands; let i = index">
    <label>{{ command }}</label>
    <input
      *ngIf="canChange && i === 0"
      class="input-command"
      [ngModel]="extendCommand"
      (ngModelChange)="onExtendCommandChange($event)"
      [placeholder]="placeholder"
    />
    <label class="extend-command" *ngIf="canChange && i !== 0">{{ extendCommand }}</label>
  </div>
</div>
